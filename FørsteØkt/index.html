<body id="pusur" class="color">

        let currentText = 'Heihei'

        function changeTextWithParam(text){
            document.getElementById('terribleHeader').innerHTML = text;

        function changeText(){           
           document.getElementById('anotherHeader').innerHTML = currentText;          
        }

        function changeColorWithParam(color){
            document.getElementById('pusur').style.backgroundColor = color;
        }
        function changeColor(){
            let red = 0;

            red = Math.floor(Math.random()  * 255);
            green = Math.floor(Math.random()  * 255);
            blue = Math.floor(Math.random()  * 255);
                                            
            currentText = Math.floor(Math.random() * 10) +1;
            changeText()
            //currentText = `red: ${red}, blue ${green}, green  ${blue}`            
            document.getElementById('pusur').style.backgroundColor = `rgb(${red},${green},${blue})`;
        }
