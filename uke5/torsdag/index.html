<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
    //"Kaste under bussen app" -
    // legge inn navn m/input => lagre i array,
    // se alle som ligger i arrayet på skjermen => 
    // lage KAST UNDER BUSSEN! knapp som trekker en random 
    // og viser navnet på skjermen 
    let list = ['Martin','Victor','Nadide','Alexander','Benjamin'];
    let result = ''
    view()
    function view(){
        let html = /*html*/`
        <input onchange="addName(this.value)" type="text">
        
        <button onclick="throwUndaBUsS()">KAST UNDER BUSSEN</button>
        `;
        for(let i = 0; i < list.length; i++){
            html += ` <li> ${list[i]}</li>`
        }

        html += `${result}`;
        document.getElementById('app').innerHTML = html;
    }
    function throwUndaBUsS(){
       let rand = Math.floor(Math.random() * list.length)
       result = list[rand]
       list.splice(rand,1)
       console.log(list[rand])
       view()
    }
    function addName(name){
        list.push(name);
        view()
    }
    </script>
</body>
</html>
