<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
    <script>
        let pressedNumber = 0;
       
        updateView()
        function updateView(){
            let html = `
            <div class="display">${pressedNumber}<div>
            <div class="container">            
            ${createButtons()}
            <button onclick="buttonPressed(this)">0</button>
            </div>
            `;
            document.getElementById('app').innerHTML=html;
        }

        function createButtons(){
            let generatedButtons =``
            for(let i=1;i<=9;i++){
                generatedButtons += `
                <button onclick="buttonPressed(this)">${i}</button>
                `
                }
            return generatedButtons;
        }
        
        function buttonPressed(button){
            pressedNumber = button.innerHTML
            updateView()
        }
    </script>
    <style>
        .container{
            width: 75px;
            background-color: gray;
            display: flex;
            flex-wrap: wrap;           
          
        }
        .display{           
            height: 20px;
            width: fit-content;
            background-color: bisque;
        }
    </style>
</body>
</html>
